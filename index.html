<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>js轮播图实现</title>
		<link rel="stylesheet" href="css/myStyle.css" />

	</head>

	<body>
		<div class="slider-box" id="slider-box">
			<div class="slider-inner">
				<!--主体部分-->
				<ul class="slider-ul" id="slider-ul">
					<li class="slider-li"><img class="slider-img" src="img/1210_1.jpg" /></li>
					<li class="slider-li"><img class="slider-img" src="img/1210_2.jpg" /></li>
					<li class="slider-li"><img class="slider-img" src="img/1210_3.jpg" /></li>
				</ul>
				<!--左右按钮-->
				<div class="slider-btn" id="slider-btn">
					<a class="btn-pre" id="btn-pre"></a>
					<a class="btn-next" id="btn-next"></a>
				</div>
				<!--底部圆圈导航-->
				<ol class="slider-ol" id="slider-ol">
				</ol>
			</div>
		</div>
		<script type="text/javascript" src="js/slider.js"></script>
	</body>

</html>
